{% include base_path %}

<div class="masthead" style="display: flex; justify-content: flex-end; align-items: center;">
  <div class="masthead__inner-wrap" style="width: 100%;">
    <div class="masthead__menu" style="display: flex; justify-content: flex-end; align-items: center;">
      <nav id="site-nav" class="greedy-nav" style="display: flex; align-items: center;">
        <button><div class="navicon"></div></button>
        <ul class="visible-links" style="display: flex; gap: 1.5rem;">
          <li class="masthead__menu-item masthead__menu-item--lg">
            <a href="{{ base_path }}/">{{ site.title }}</a>
          </li>

          {% for link in site.data.navigation.main %}
            {% if link.url contains 'http' %}
              {% assign domain = '' %}
            {% else %}
              {% assign domain = base_path %}
            {% endif %}
            <li class="masthead__menu-item">
              <a href="{{ domain }}{{ link.url }}">{{ link.title }}</a>
            </li>
          {% endfor %}
        </ul>
        <ul class="hidden-links hidden"></ul>
      </nav>
    </div>
  </div>
</div>
