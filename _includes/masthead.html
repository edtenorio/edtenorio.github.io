{% include base_path %}

<div class="masthead">
  <div class="masthead__inner-wrap" style="display: flex; justify-content: space-between; align-items: center;">
    
    <!-- Site title stays on the left -->
    <div>
      <a class="masthead__menu-item masthead__menu-item--lg" href="{{ base_path }}/">
        {{ site.title }}
      </a>
    </div>

    <!-- Navigation links aligned to the right -->
    <div class="masthead__menu">
      <nav id="site-nav" class="greedy-nav">
        <button><div class="navicon"></div></button>
        <ul class="visible-links">
          {% for link in site.data.navigation.main %}
            {% if link.url contains 'http' %}
              {% assign domain = '' %}
            {% else %}
              {% assign domain = base_path %}
            {% endif %}
            <li class="masthead__menu-item">
              <a href="{{ domain }}{{ link.url }}">{{ link.title }}</a>
            </li>
          {% endfor %}
        </ul>
        <ul class="hidden-links hidden"></ul>
      </nav>
    </div>
    
  </div>
</div>
